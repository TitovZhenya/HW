<!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <style>
                table{
                    width: 100%;
                }

                h2{
                    text-align: center;
                }
            </style>
        </head>
        <body>
        <h2>Заполните анкету</h2>

        <table>
            <tr>
                <td>
                    <form action="http://fe.it-academy.by/TestForm.php" method="post">
                        <fieldset>
                            <legend>Личные данные</legend>
                            <label>
                                <input type="text" placeholder="Фамилия" name="Last_Name" autofocus required maxlength="25" pattern="^[А-Яа-яЁё]+$"><br>
                                <input type="text" placeholder="Имя" name="First_Name" required maxlength="20" pattern="^[А-Яа-яЁё]+$"><br>
                                <input type="text" placeholder="Отчество" name="Отчество" required maxlength="24" pattern="^[А-Яа-яЁё]+$"><br>
                            </label>

                            <fieldset>
                                <legend>Паспортные данные</legend>
                                <label>
                                    <input type="text" placeholder="AA" name="Series" required pattern="^[A-Z]{2}">
                                    <input type="text" placeholder="1234567" name="Numbers" required pattern="^[0-9]{7}">
                                </label>
                            </fieldset>

                            <fieldset>
                                <legend>Дата рождения</legend>
                                <label>
                                    <input type="text" placeholder="2000" name="Year" pattern="^[0-9]{4}"><br>
                                    <select name="Month">
                                        <option value="Январь">Январь</option>
                                        <option value="Февраль">Февраль</option>
                                        <option value="Март">Март</option>
                                        <option value="Апрель">Апрель</option>
                                        <option value="Май">Май</option>
                                        <option value="Июнь">Июнь</option>
                                        <option value="Июль">Июль</option>
                                        <option value="Август">Август</option>
                                        <option value="Сентябрь">Сентябрь</option>
                                        <option value="Октябрь">Октябрь</option>
                                        <option value="Ноябрь">Ноябрь</option>
                                        <option value="Декабрь">Декабрь</option>
                                    </select><br>
                                    <input type="number" name="Day" min="1" max="31" step="1" value="1">
                                </label>
                            </fieldset>

                            <label>
                                <select name="Citizenship" required>
                                    <option value="РБ">РБ</option>
                                    <option value="РФ">РФ</option>
                                    <option value="РК">РК</option>
                                    <option value="ФРГ">ФРГ</option>
                                </select><br>
                            </label>

                            <div>Адрес:</div>
                            <label>
                                <textarea name="Address" cols="20" rows="2"></textarea>
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Интересы</legend>
                            <fieldset>
                                <legend>Хобби</legend>
                                    <input type="checkbox" name="Hobby[]" value="Рыбалка" id="1"><label for="1">Рыбалка</label><br>
                                    <input type="checkbox" name="Hobby[]" value="Астрономия" id="2"><label for="2">Астрономия</label><br>
                                    <input type="checkbox" name="Hobby[]" value="Дайвинг" id="3"><label for="3">Дайвинг</label><br>
                                    <input type="checkbox" name="Hobby[]" value="Марки" id="4"><label for="4">Марки</label><br>
                            </fieldset>

                            <fieldset>
                                <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
                                <label>
                                    <select name="Animals[]" size="12" multiple>
                                        <optgroup label="Попугаи">
                                            <option value="Волнистый">Волнистый</option>
                                            <option value="Ара">Ара</option>
                                            <option value="Неразлучник">Неразлучник</option>
                                        </optgroup>
                                        <optgroup label="Рыба">
                                            <option value="Караси">Караси</option>
                                            <option value="Окуни">Окуни</option>
                                            <option value="Осётр">Осётр</option>
                                        </optgroup>
                                        <optgroup label="Птицы">
                                            <option value="Стая ворон">Стая ворон</option>
                                            <option value="Аист">Аист</option>
                                            <option value="Археоптерикс">Археоптерикс</option>
                                        </optgroup>
                                    </select>
                                </label>
                            </fieldset>

                        </fieldset>

                        <fieldset>
                            <legend>Данные для входа и восстановления пароля</legend>
                            <label>
                                <input type="text" placeholder="Логин" name="Login" maxlength="20" required pattern="^[A-Za-z]{5,}$"><br>
                                <input type="password" placeholder="Пароль" name="Password" maxlength="20" required pattern="^[A-Za-z]{10,}$" autocomplete="off">
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Координаты:</legend>
                            <label>
                                <input type="email" name="e-mail" placeholder="введите адрес почты"><br>
                                <input type="url" name="url" placeholder="введите адрес сайта">
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Цифры</legend>
                            <label>
                                <input type="number" name="Number" min="-2.5" max="2.5" step="0.1" value="0"><br>
                                <input type="range" name="NumberRange" min="1" max="10">
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Кнопки управления</legend>
                            <label>
                                <input type="submit" value="Отправить">
                            </label>
                            <label>
                                <input type="reset" value="Сбросить"><br>
                            </label>
                            <label>
                                <button type="submit" disabled>
                                    <img src="email.svg" alt="img">
                                </button>
                            </label>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
        </body>
</html>
