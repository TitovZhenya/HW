<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>TableTemp</title>
    </head>
    <body>
        <table border="1"; width="500"; align="center">
          <caption><em>Прогноз погоды</em></caption>
          <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
          </tr>
          <tr>
            <th>Минск</th>
            <td>-5&deg;</td>
            <td>+5&#176;</td>
            <td rowspan="2">+2º</td>
            <td>-10<sup>o</sup></td>
          </tr>
          <tr>
            <th>Брест</th>
            <td>0&deg;</td>
            <td>+9&deg;</td>
            <td>-4&deg;</td>
          </tr>
        </table>
    </body>
</html>
